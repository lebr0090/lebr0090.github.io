<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page Andrew L</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap');
      </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="img1">
        <img src="images/logo.png" alt="Dash Logo"  >
    </div>
    <div class="top-text">
        <h1>Want to be your own boss?</h1>
        <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
    </div>  
    <div class="img2">
        <img src="images/scooter.svg" alt="scooter"  >
    </div> 
    <div class="contact">
      <form>
        <h1>Apply Now</h1>
        <h2>Enter your info below.</h2>
        <fieldset>
              <input type="text" name="name" id="name" placeholder="First Name">
            </fieldset>
        
            <fieldset>
              <input type="text" name="email" id="email" placeholder="Last Name">
            </fieldset>
        
            <fieldset>
              <input type="text" name="phone" id="phone" placeholder="Phone Number">
            </fieldset>

            <fieldset>
              <input type="text" name="email" id="email" placeholder="Email Address">
            </fieldset>
       
            <fieldset>
                <label for="checkbox">
                  <input type="checkbox" name="checkbox" id="checkbox" value="yes" unchecked>
                    I agree to dash terms
              </fieldset>
              <button type="submit">DRIVE WITH US</button>
              <p>Already Applied? <a href=""> Check your application status here</a></p>
        </div>
        </form>
  </div>
    <footer>
      <h3>See how much you can earn with Dash.</h3>
    <p>how many hours do you want to drive with us this week?</p>
    <form>
      <fieldset>
        <input type="text" name="name" id="name" placeholder="Hours">
      </fieldset>
      <fieldset>
        <input type="text" name="email" id="email" placeholder="City">
      </fieldset>
      </form>
    </fieldset>
      <button type="submit">CALCULATE</button>
    <div class="socials">
        <img src="images/facebook.svg" alt="facebook"  >
        <img src="images/instagram.svg" alt="instagram"  >        
        <img src="images/twitter.svg" alt="twitter"  > 
        <img src="images/linkedin.svg" alt="linkedin"  >        
    </div>   
    </footer>
  </body>
</html>
